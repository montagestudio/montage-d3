<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "exampleBarChart": {
            "prototype": "montage-d3/ui/bar-chart.reel",
            "properties": {
                "element": {"#": "exampleBarChart"}
            },
            "bindings": {
                "data": {"<-": "@owner.data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <h1>montage-d3</h1>
        <h1>BarChart</h1>
        <article data-montage-id="exampleBarChart"></article>
    </div>
</body>
</html>
